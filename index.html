<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- tipo de letra iconos -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <!-- iconos de redes sociales-->
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Signage</title>
</head>

<body>

  <div class="jumbotron">
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!-- the carousel content -->
            <div class="carousel-inner" >
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="images/image1.jpeg" alt="image1">
                <div class="carousel-caption d-block">
                  <h1>Quesadillas</h1>
                  <!--el  contenido  -->
                  <p class="d-block" >
                    Sabrosas quesadillas con tortilla de harina
                   </p>

                    <!--fin el  contenido  -->
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block img-fluid" src="images/image2.jpeg" alt="image2">
                  <div class="carousel-caption d-block">
                    <h1>Tortas de milanesa</h1>
                    <!--el  contenido  -->
                    <p class="d-block">
                      Deliciosas tortas de milanesa, doraditas y con su mayonesa de chipotle para ese toque picosito
                     </p>

                      <!--fin el  contenido  -->
                    </div>
                  </div>

                <div class="carousel-item">

                  <img class="d-block img-fluid" src="images/image3.jpeg" alt="image3">
                  <div class="carousel-caption d-block">
                    <h1>Tacos al pastor</h1>
                    <!--el  contenido  -->
                    <p class="d-block">

                     </p>

                      <!--fin el  contenido  -->
                    </div>
                  </div>

                  <div class="carousel-item">

                    <img class="d-block img-fluid" src="images/image4.jpeg" alt="image4">
                    <div class="carousel-caption d-block">
                      <h1>Burritos fritos</h1>
                      <!--el  contenido  -->
                      <p class="d-block">
                        Burritos fritos (chimichangas)
                       </p>

                        <!--fin el  contenido  -->
                      </div>
                    </div>
                </div>
                <!-- uno por cada imagen -->
                <ol class="carousel-indicators">
                  <li data-target="#mycarousel" data-slide-to="0" class="active"> </li>
                  <li data-target="#mycarousel" data-slide-to="1" > </li>
                  <li data-target="#mycarousel" data-slide-to="2"> </li>
                  <li data-target="#mycarousel" data-slide-to="3> </li>
                </ol>

                <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span></a>
                <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon"></span></a>
    </div>
  </div>



  <footer>
  </footer>
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
